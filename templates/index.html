<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to DS textutils</strong> You can do anything with your text here.

<div class="container">
    <form action='/analyze' method='post'> {% csrf_token %}


<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and lets text utils do the magic.</label>
  <textarea class="form-control"  name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
</div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
</div>
     <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="fullcaps" id="flexSwitchCheckDefault1">

</div>
     <div class="form-check form-switch">

    </div>

        <div class="form-check form-switch">

        </div>
